<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>PopVideo</title>

    <link rel="stylesheet" href="css/core.css" merge="Main"/>
    <link rel="stylesheet" href="css/modals.css" eraseble="true"/>
    <link rel="stylesheet" href="css/close.css"/>
    <script src="js/jquery-1.11.3.min.js" merge="No"></script>
    <script src="js/bootstrap/modal.js" eraseble="true"></script>
    <script src="js/BS_ModalDemo.js" eraseble="true"></script>

    <link href="css/video-js.css" rel="stylesheet" type="text/css" merge="No"/>
    <script src="js/video.js" merge="No" eraseble="true"></script>

    <link href="css/PopVideo.css" rel="stylesheet" type="text/css" eraseble="true"/>
    <script src="js/PopVideo.js" eraseble="true"></script>
</head>
<body>
<div codeCk>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg popVideoBt" data-toggle="modal" data-target="#myModal"> Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title" id="myModalLabel">Video Demo</h4>
                </div>
                <div class="modal-body">
                    <video id="videoPlayer"
                           class="video-js vjs-default-skin vjs-controls-enabled vjs-has-started vjs-paused vjs-user-inactive"
                           controls="controls" preload="none" width="100%" height="500"
                           poster="http://video-js.zencoder.com/oceans-clip.png" data-setup="{}">
                        <source src="http://www.flashpretty.com/check/Template/CAT_HD.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
