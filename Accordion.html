<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Accordion</title>

    <link rel="stylesheet" href="css/core.css" merge="Main"/>
    <link rel="stylesheet" href="css/component-animations.css"/>
    <link rel="stylesheet" href="css/panels.css"/>

    <script src="js/angular.js" merge="No"></script>
    <script src="js/Core.js" merge="Main"></script>
    <script src="js/Collapse.js"></script>
    <script src="js/Accordion.js" eraseble="true"></script>
    <script src="js/AccordionDemo.js" eraseble="true" merge="project"></script>
</head>

<body>
<link rel="stylesheet" href="css/buttons.css"/>
<h3>Accordion</h3>
<div codeCk>
    <div ng-controller="AccordionDemoCtrl">
        <p>
            <button class="btn btn-default btn-sm" ng-click="status.open = !status.open">Toggle last panel</button>
            <button class="btn btn-default btn-sm" ng-click="status.isFirstDisabled = ! status.isFirstDisabled">Enable /
                Disable first panel
            </button>
        </p>

        <label class="checkbox">
            <input type="checkbox" ng-model="oneAtATime"/>
            Open only one at a time
        </label>

        <accordion close-others="oneAtATime">
            <accordion-group heading="Static Header, initially expanded" is-open="status.isFirstOpen"
                             is-disabled="status.isFirstDisabled">
                This content is straight in the template.
            </accordion-group>
            <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
                {{group.content}}
            </accordion-group>
            <accordion-group heading="Dynamic Body Content">
                <p>The body of the accordion group grows to fit the contents</p>
                <button class="btn btn-default btn-sm" ng-click="addItem()">Add Item</button>
                <div ng-repeat="item in items">{{item}}</div>
            </accordion-group>
            <accordion-group is-open="status.open">
                <accordion-heading>
                    I can have markup, too!
                    <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"> </i>
                </accordion-heading>
                This is just some content to illustrate fancy headings.
            </accordion-group>
        </accordion>
    </div>
</div>
<h3>Document</h3>
<ul>
    <li>close-others:close others or not</li>
</ul>
</body>
</html>
