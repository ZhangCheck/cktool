<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Timepicker</title>
    <link rel="stylesheet" href="css/core.css" merge="Main"/>
    <link rel="stylesheet" href="css/component-animations.css"/>
    <link rel="stylesheet" href="css/buttons.css"/>
    <link rel="stylesheet" href="css/glyphicons.css"/>

    <script src="js/angular.js"  merge="No"></script>
    <script src="js/Core.js" merge="Main"></script>
    <script src="js/Timepicker.js" eraseble="true"></script>
    <script src="js/TimepickerDemo.js" eraseble="true" merge="project"></script>
</head>
<body>
<h3>Timepicker</h3>
<div codeCk>
    <div ng-controller="TimepickerDemoCtrl">

        <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>

        <pre class="alert alert-info">Time is: {{mytime | date:'shortTime' }}</pre>

        <div class="row">
            <div class="col-xs-6">
                Hours step is:
                <select class="form-control" ng-model="hstep" ng-options="opt for opt in options.hstep"></select>
            </div>
            <div class="col-xs-6">
                Minutes step is:
                <select class="form-control" ng-model="mstep" ng-options="opt for opt in options.mstep"></select>
            </div>
        </div>

        <hr>

        <button class="btn btn-info" ng-click="toggleMode()">12H / 24H</button>
        <button class="btn btn-default" ng-click="update()">Set to 14:00</button>
        <button class="btn btn-danger" ng-click="clear()">Clear</button>

    </div>
</div>
</body>
</html>
