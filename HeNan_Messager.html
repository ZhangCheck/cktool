<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="hnstyle/css/reset.css" merge="No"/>     <link rel="stylesheet" href="hnstyle/css/base.css" merge="No"/>     <link rel="stylesheet" href="hnstyle/css/layout.css" merge="No"/>     <link rel="stylesheet" href="hnstyle/heNan.css" merge="No"/><meta folder src="hnstyle/images">      <link rel="stylesheet" type="text/css" href="Easyui/themes/easyui.css" merge="No">     <link rel="stylesheet" type="text/css" href="Easyui/themes/icon.css" merge="No">     <script src="Easyui/jquery.min.js" merge="No"></script>     <script src="Easyui/jquery.easyui.min.js" merge="No"></script>     <script src="Easyui/locale/easyui-lang-zh_CN.js" merge="No"></script>      <meta folder src="hnstyle/images">     <meta folder src="Easyui/themes/images">
    <script type="text/javascript">
        function show(){
            $.messager.show({
                title:'My Title',
                msg:'Message will be closed after 4 seconds.',
                showType:'show'
            });
        }
        function slide(){
            $.messager.show({
                title:'My Title',
                msg:'Message will be closed after 5 seconds.',
                timeout:5000,
                showType:'slide'
            });
        }
        function fade(){
            $.messager.show({
                title:'My Title',
                msg:'Message never be closed.',
                timeout:0,
                showType:'fade'
            });
        }
        function progress(){
            var win = $.messager.progress({
                title:'Please waiting',
                msg:'Loading data...'
            });
            setTimeout(function(){
                $.messager.progress('close');
            },5000)
        }
    </script>
</head>
<body>
<div codeCk>
    <div style="margin:20px 0;">
        <a href="#" class="easyui-linkbutton" onclick="show()">Show</a>
        <a href="#" class="easyui-linkbutton" onclick="slide()">Slide</a>
        <a href="#" class="easyui-linkbutton" onclick="fade()">Fade</a>
        <a href="#" class="easyui-linkbutton" onclick="progress()">Progress</a>
    </div>

</div>
</body>
</html>
