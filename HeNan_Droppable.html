<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="hnstyle/css/reset.css" merge="No"/>
    <link rel="stylesheet" href="hnstyle/css/base.css" merge="No"/>
    <link rel="stylesheet" href="hnstyle/css/layout.css" merge="No"/>
    <link rel="stylesheet" href="hnstyle/heNan.css" merge="No"/><meta folder src="hnstyle/images">

    <link rel="stylesheet" type="text/css" href="Easyui/themes/easyui.css" merge="No">
    <link rel="stylesheet" type="text/css" href="Easyui/themes/icon.css" merge="No">
    <script src="Easyui/jquery.min.js" merge="No"></script>
    <script src="Easyui/jquery.easyui.min.js" merge="No"></script>
    <script src="Easyui/locale/easyui-lang-zh_CN.js" merge="No"></script>

    <meta folder src="hnstyle/images">
    <meta folder src="Easyui/themes/images">

    <style type="text/css">
        .title{
            margin-bottom:10px;
        }
        .dragitem{
            border:1px solid #ccc;
            width:50px;
            height:50px;
            margin-bottom:10px;
        }
        .targetarea{
            border:1px solid red;
            height:150px;
        }
        .proxy{
            border:1px solid #ccc;
            width:80px;
            background:#fafafa;
        }
    </style>

    <script src="js/jquery-1.11.3.min.js" merge="No"></script>
    <script src="js/jquery.easyui.min.js" merge="No"></script>
    <script>
        $(function(){
            $('.dragitem').draggable({
                revert:true,
                deltaX:10,
                deltaY:10,
                proxy:function(source){
                    var n = $('<div class="proxy"></div>');
                    n.html($(source).html()).appendTo('body');
                    return n;
                }
            });
        });
    </script>
</head>
<body>
<div codeCk>
    <div style="float:left;width:200px;margin-right:20px;">
        <div class="title">Source</div>
        <div>
            <div class="dragitem">Apple</div>
            <div class="dragitem">Peach</div>
            <div class="dragitem">Orange</div>
        </div>
    </div>
    <div style="float:left;width:200px;">
        <div class="title">Target</div>
        <div class="easyui-droppable targetarea"
             data-options="
					accept: '.dragitem',
					onDragEnter:function(e,source){
						$(this).html('enter');
					},
					onDragLeave: function(e,source){
						$(this).html('leave');
					},
					onDrop: function(e,source){
						$(this).html($(source).html() + ' dropped');
					}
				">
        </div>
    </div>
</div>
</body>
</html>
