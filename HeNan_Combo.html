<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="hnstyle/css/reset.css" merge="No"/>
    <link rel="stylesheet" href="hnstyle/css/base.css" merge="No"/>
    <link rel="stylesheet" href="hnstyle/css/layout.css" merge="No"/>
    <link rel="stylesheet" href="hnstyle/heNan.css" merge="No"/><meta folder src="hnstyle/images">

    <link rel="stylesheet" type="text/css" href="Easyui/themes/easyui.css" merge="No">
    <link rel="stylesheet" type="text/css" href="Easyui/themes/icon.css" merge="No">
    <script src="Easyui/jquery.min.js" merge="No"></script>
    <script src="Easyui/jquery.easyui.min.js" merge="No"></script>
    <script src="Easyui/locale/easyui-lang-zh_CN.js" merge="No"></script>

    <meta folder src="hnstyle/images">
    <meta folder src="Easyui/themes/images">

    <script type="text/javascript">
        $(function(){
            $('#cc').combo({
                required:true,
                editable:false
            });
            $('#sp').appendTo($('#cc').combo('panel'));
            $('#sp input').click(function(){
                var v = $(this).val();
                var s = $(this).next('span').text();
                $('#cc').combo('setValue', v).combo('setText', s).combo('hidePanel');
            });
        });
    </script>
</head>
<body>
<div codeCk>
    <select id="cc" style="width:150px"></select>
    <div id="sp">
        <div style="color:#99BBE8;background:#fafafa;padding:5px;">Select a language</div>
        <div style="padding:10px">
            <input type="radio" name="lang" value="01"><span>Java</span><br/>
            <input type="radio" name="lang" value="02"><span>C#</span><br/>
            <input type="radio" name="lang" value="03"><span>Ruby</span><br/>
            <input type="radio" name="lang" value="04"><span>Basic</span><br/>
            <input type="radio" name="lang" value="05"><span>Fortran</span>
        </div>
    </div>
</div>
</body>
</html>
